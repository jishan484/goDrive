  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../logo.png" />
  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link

<body>
  <!-- Layout wrapper -->

  <div class="udprogress" id="udprogress">
    <div class="progress" style="height: 2px;">
      <div id="reqProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-primary"

    </div>
  </div>
  <div class="layout-wrapper layout-content-navbar">

      <div id="errorToast" class="bs-toast toast toast-placement-ex m-2 fade bg-danger top-0 start-0" role="alert"

        <div class="toast-header">
          <i class="bx bx-bell me-2"></i>
          <div class="me-auto fw-semibold"></div>
          <small>Request failed</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
      <!-- Menu -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo">
          <a href="/home" class="app-brand-link">

              <img src="../logo.png" style="width: 40px;" alt="MIFI" />
            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2">MiFi</span>
            <span class="app-brand-text menu-text fw-bolder ms-2">PRO</span>

          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">

          </a>
        </div>
        <div class="menu-inner-shadow"></div>
        <ul class="menu-inner py-1">

          <li class="menu-item active" onclick="loadComponent(this,'dashboard')">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">Dashboard</div>
            </div>
          </li>
          <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Settings</span>
          </li>
          <li class="menu-item" onclick="loadComponent(this,'drives')">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-hdd"></i>
              <div data-i18n="Analytics">Drives</div>
            </div>
          </li>
          <li class="menu-item" onclick="loadComponent(this,'scheduler')">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-time"></i>
              <div data-i18n="Analytics">Scheduler</div>
            </div>
          </li>
          <li class="menu-item" onclick="loadComponent(this,'users')">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-user"></i>
              <div data-i18n="Analytics">Users</div>
            </div>
          </li>
          <li class="menu-item" onclick="loadComponent(this,'mails')">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-envelope"></i>
              <div data-i18n="Analytics">Mails</div>
            </div>
          </li>
          <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Explore</span>
          </li>
          <li class="menu-item">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-message-square-edit"></i>
              <div data-i18n="Analytics">Logs</div>
            </div>
          </li>
          <li class="menu-item">
            <div class="menu-link">
              <i class="menu-icon tf-icons bx bx-lock-alt"></i>

            </div>
          </li>
          <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link menu-toggle">

              <div data-i18n="Account Settings">App Settings</div>

                        <div class="flex-shrink-0 me-3">
                          <div class="avatar avatar-online">
                            <img src="../image/1.png" alt class="w-px-40 h-auto rounded-circle" />
                          </div>
                        </div>
                        <div class="flex-grow-1">
                          <span class="fw-semibold d-block">User Name</span>
                          <small class="text-muted">Admin</small>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <span class="d-flex align-items-center align-middle">
                        <i class="flex-shrink-0 bx bx-football me-2"></i>
                        <span class="flex-grow-1 align-middle">Activity</span>
                        <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                      </span>
                    </a>
                  </li>
                  <li>
                    <div class="dropdown-divider"></div>
                  </li>
                  <li>
                    <a class="dropdown-item" href="../app/auth/logout">
                      <i class="bx bx-power-off me-2"></i>
                      <span class="align-middle">Log Out</span>
                    </a>
                  </li>
                </ul>
              </li>
              <!--/ User -->
            </ul>
          </div>

        <div class="content-wrapper" id="component-wrapper">
