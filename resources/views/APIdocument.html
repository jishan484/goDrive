        body {

        }

            max-width: 1200px;

            padding: 20px;
        }
        h1 {
            color: #444;
        }
        h2 {
            background-color: #2a9d8f; /* Green background */
            color: white;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 20px;
        }
        .api-group {
            margin-top: 15px;
            background-color: #fff;
            padding: 12px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .api-group h2 {
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .api-methods {
            margin-top: 10px;
            display: none;
        }
        .api-methods.show {
            display: block;
        }
        .api-item {
            background-color: #fff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .api-item h3 {
            margin: 0;
            color: #2a9d8f;
            font-size: 14px;
        }
        .api-details {
            margin-top: 10px;
        }

        /* Styling for HTTP methods */
        .method-get {
            background-color: #e0f7fa; /* Light blue for GET */
        }
        .method-post {
            background-color: #c8e6c9; /* Light green for POST */
        }
        .method-delete {
            background-color: #ffb9a4; /* Light red for DELETE */
        }
        .method-other {
            background-color: #d8d8d8; /* Light purple for others */
        }

        /* Smaller font size for description */
        .description {
            font-size: 14px; /* Smaller font size */
            margin-top: 5px;
        }

        .input-output {
            margin-top: 10px;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
        .input-output strong {
            color: yellow;
        }
        pre {
            background-color: #2d2d2d;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            overflow: auto;
        }

        /* Styling for Middlewares and File Path to make it look cool */
        .middlewares, .filepath {
            background-color: #e0f7fa; /* Light cyan background */
            border-left: 5px solid #00796b; /* Darker cyan left border */
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .middlewares strong, .filepath strong {
            color: #00796b; /* Darker cyan for strong text */
        }
    </style>

        function generateApiDocs() {
            const container = document.getElementById('api-container');

            apiData.forEach(group => {
                const groupSection = document.createElement('div');
                groupSection.classList.add('api-group');

                const groupTitle = document.createElement('h2');
                groupTitle.textContent = `API Path: ${group.path}`;
                groupSection.appendChild(groupTitle);

                const apiGroupContent = document.createElement('div');
                apiGroupContent.classList.add('api-methods');

                group.methods.forEach(method => {
                    const apiItem = document.createElement('div');
                    apiItem.classList.add('api-item');

                    // Add a specific class based on the HTTP method
                    let methodClass = 'method-other'; // Default color
                    if (method.method === 'GET') {
                        methodClass = 'method-get';
                    } else if (method.method === 'POST') {
                        methodClass = 'method-post';
                    } else if (method.method === 'DELETE') {
                        methodClass = 'method-delete';
                    }

                    apiItem.classList.add(methodClass);

                    const methodTitle = document.createElement('h3');
                    methodTitle.textContent = `${method.name || method.method}`;
                    apiItem.appendChild(methodTitle);

                    const description = document.createElement('div');
                    description.classList.add('description');
                    description.innerHTML = `<strong>Description:</strong> ${method.description}`;
                    apiItem.appendChild(description);

                    const middlewares = document.createElement('div');
                    middlewares.classList.add('middlewares');
                    middlewares.innerHTML = `<strong>Middlewares:</strong> ${method.middlewares && method.middlewares.length > 0 ? method.middlewares : 'None'}`;
                    apiItem.appendChild(middlewares);

                    const filepath = document.createElement('div');
                    filepath.classList.add('filepath');
                    filepath.innerHTML = `<strong>File Path:</strong> ${method.filepath}`;
                    apiItem.appendChild(filepath);

                    const inputSection = document.createElement('div');
                    inputSection.classList.add('input-output');
                    inputSection.innerHTML = `<strong>Input:</strong><pre class="language-json">${JSON.stringify(method.input, null, 2)}</pre>`;
                    apiItem.appendChild(inputSection);

                    const outputSection = document.createElement('div');
                    outputSection.classList.add('input-output');
                    outputSection.innerHTML = `<strong>Output:</strong><pre class="language-json">${JSON.stringify(method.output, null, 2)}</pre>`;
                    apiItem.appendChild(outputSection);

                    apiGroupContent.appendChild(apiItem);
                });

                // Toggle method list visibility when clicking on the API group title
                groupTitle.addEventListener('click', () => {
                    apiGroupContent.classList.toggle('show');
                });

                groupSection.appendChild(apiGroupContent);
                container.appendChild(groupSection);
            });
        }

        generateApiDocs();
    </script>
