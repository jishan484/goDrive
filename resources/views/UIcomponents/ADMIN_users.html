<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
        <div class="mt-3 px-5 input-group">
            <button type="submit" data-bs-target="#createUserModel" data-bs-toggle="modal" class="btn btn-primary" style="max-width: 170px;">Create New User</button>
        </div>
        <div class="my-3 px-5 input-group">
            <span class="input-group-text"><i class="tf-icons bx bx-search"></i></span>
            <input type="text" class="form-control" placeholder="Search Users" autocomplete="off" id="searchUserInput">
            <button type="submit" class="btn btn-primary" onclick="searchUser()">Search</button>
        </div>
        <div class="table-responsive text-nowrap">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <td>Profile</td>
                        <td>Name</td>
                        <td>Role</td>
                        <td>Status</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0" id="user-list">
                    <tr>
                        <td><img src="../image/1.png" width="25px"></td>
                        <td><strong>No User found</strong></td>
                        <td><span class="badge bg-label-secondary me-1">Unknown</span></td>
                        <td><span class="badge bg-label-success">NULL</span></td>
                        <td>
                            <button type="button" class="btn btn-xs btn-outline-success disabled">Message</button>
                            <button type="button" class="mx-1 btn btn-xs btn-outline-danger disabled">Disable</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="createUserModel" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Create New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Select User Type</label>
                        <select id="userType" class="form-select">
                            <option value="user1" default>Common User</option>
                            <option value="user2" default>Advance User</option>
                            <option value="user_vip" default>VIP User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">User Details</label>
                        <input type="text" id="userName" class="form-control" placeholder="Enter User Name" required>
                        <input type="text" id="password1" class="my-2 form-control" placeholder="Enter Password" required>
                        <input type="text" id="password2" class="form-control" placeholder="Confirm Password" required>
                    </div>
                </div>
                <small style="color:rgb(133, 4, 4);" id="createUsererror"></small>
            </div>
            <div class="modal-footer">
                <button type="button" id="closecreateProfileModalbtn" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createUserProfile()">Create</button>
            </div>
        </div>
    </div>
</div>

<script>loadUsers()</script>
