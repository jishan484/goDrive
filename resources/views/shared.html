<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
    data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>MiFi - HOME</title>
    <meta name="description" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/vendor/css/coreMin.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/css/demo.css" />
    <link rel="stylesheet" href="/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/vendor/libs/apex-charts/apex-charts.css" />
    <script src="/vendor/js/helpers.js"></script>
</head>

<body>
    <!-- Layout wrapper -->
    <!-- Progress UI -->
    <div class="udprogress" id="udprogress">
        <div class="progress" style="height: 2px;">
            <div id="reqProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Error toast -->
            <div id="errorToast" class="bs-toast toast toast-placement-ex m-2 fade bg-danger top-0 start-0" role="alert"
                aria-live="assertive" aria-atomic="true" data-delay="2000">
                <div class="toast-header">
                    <i class="bx bx-bell me-2"></i>
                    <div class="me-auto fw-semibold"></div>
                    <small>Request failed</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body"></div>
            </div>
            <!-- Menu -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
                <div class="app-brand demo">
                    <a href="/home" class="app-brand-link">
                        <span class="app-brand-logo demo">
                            <img src="/logo.png" style="width: 40px;" alt="MIFI" />
                        </span>
                        <span class="app-brand-text demo menu-text fw-bolder ms-2">MiFi</span>
                        <span class="app-brand-text menu-text fw-bolder ms-2">PRO</span>
                    </a>
                    <a href="javascript:void(0);"
                        class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                        <i class="bx bx-chevron-left bx-sm align-middle"></i>
                    </a>
                </div>
                <div class="menu-inner-shadow"></div>
                <ul class="menu-inner py-1">
                    <!-- Dashboard -->
                    <li class="menu-item active" id="DashboardComponent" onclick="loadComponent(this,'dashboard')">
                        <div class="menu-link">
                            <i class="menu-icon tf-icons bx bx-home-circle"></i>
                            <div data-i18n="Analytics">Shared Files</div>
                        </div>
                    </li>
                </ul>
            </aside>
            <!-- / Menu -->
            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                            <i class="bx bx-menu bx-sm"></i>
                        </a>
                    </div>
                    <div class="container-fluid bg-light d-flex flex-md-row justify-content-between align-items-md-left gap-1 container-p-x py-3">
                        <div>
                            <a href="https://github.com/jishan484/goDrive/" target="_blank"
                                class="footer-text fw-bolder navbar-brand"><i class='bx bxl-github' style="margin-top:-2px;"></i>MiFi</a>
                            <div class="text-light small" style="font-size: 8px;margin:-6px 0px 0px 6px;"> On GitHub</div>
                        </div>
                        <div>
                            <a href="/" class="btn btn-sm btn-outline-primary"><i class="bx bx-log-in-circle"></i>Sign In</a>
                        </div>
                    </div>
                </nav>
                <!-- / Navbar -->
                <!-- Content wrapper -->
                <div class="content-wrapper" id="component-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="row">
                            <div class="col-lg-12 mb-2 order-0 minpad" id="sharedFileDetails">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0"> ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script> , made with ❤️ by <a href="https://mifi.eu.org" target="_blank"
                                class="footer-link fw-bolder">Mifi</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- Overlay -->
    <script src="/vendor/libs/jquery/jquery.js"></script>
    <div class="/layout-overlay layout-menu-toggle"></div>
    <script src="/vendor/js/menu.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/sharePage-ui.js"></script>
</body>

</html>
